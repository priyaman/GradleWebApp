apply plugin : "java"
apply plugin : "war"
configurations{
	provided
	compile.extendsFrom provided
	runtime.extendsFrom provided
}
sourceSets{
	main{compileClasspath += configurations.provided}
	main{runtimeClasspath += configurations.provided}
}
repositories{
		mavenCentral()
}
dependencies{
	//runtime ('javax:javaee-web-api:6.0') {
    //    exclude module:'tomcat-servlet-api'
    //}
	provided 'javax:javaee-web-api:6.0'
	provided 'javax.servlet:jstl:1.1.2'
}
war{
	classpath = configurations.runtime - configurations.provided
}

